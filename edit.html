{% extends "base.html" %}
{% block content %}
<h2>✏️ Aufgabe bearbeiten #{{ task[0] }}</h2>
<form method="post">
  <label>Titel: <input type="text" name="title" value="{{ task[1] }}" required></label><br><br>
  <label>Kategorie: <input type="text" name="category" value="{{ task[2] }}"></label><br><br>
  <label>Erledigt: <input type="checkbox" name="completed" {% if task[3] %}checked{% endif %}></label><br><br>
  <button type="submit">✅ Änderungen speichern</button>
</form>
{% endblock %}
